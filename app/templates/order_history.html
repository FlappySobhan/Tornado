{% extends "base.html" %}
{% block title %}ناحیه کاربری{% endblock title %}
{% block style %}
<link rel="stylesheet" href="../static/css/dashboard.css">
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../static/css/sidebar.css">
{% endblock style %}
<!-- Image Slider -->
{% block content %}


<div class="wrapper d-flex align-items-stretch" dir="ltr">

    <nav id="sidebar" class="order-last">
        <div class="custom-menu ">
            <button type="button" id="sidebarCollapse" class="btn btn-primary toggleButtonColor">
            </button>
        </div>
        <div class="sidebarRTL mb-0 text-right">
            <ul class="sidebarRTL list-unstyled components mb-5" dir="rtl">
                <li>
                    <!--when click class is active-->
                    <a id="userEdit" class=''><span class="fa fa-home mr-3"></span> تغییر مشخصات </a>

                </li>
                <li>
                    <!--          set a jinja variable for understanding clas in active or not        -->
                    <a id="orders" class="active"><span class="fa fa-user mr-3"></span> لیست سفارشات </a>


                </li>

            </ul>


        </div>

    </nav>

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5 pt-5 text-right" dir="rtl">

        <div class="container-fluid">
        </div>
    </div>


    {% endblock content %}

    {% block script %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../static/js/popper.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/main.js"></script>


    {% endblock script %}
